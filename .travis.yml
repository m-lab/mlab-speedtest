dist: jammy
language: node_js
node_js:
- node
script:
- npm install -g firebase-tools
- bower install
deploy:

# production
- provider: firebase
  token:
    secure: 
  project: mlab-oti
  edge: true
  only: hosting:speedtest
  on:
    repo: m-lab/mlab-speedtest  
    tags: true

# sandbox
- provider: firebase
  token:
    secure: 
  project: mlab-sandbox
  edge: true
  only: hosting:speedtest
  on:
    branch: sandbox-*
    condition: "$TRAVIS_EVENT_TYPE == push"
