<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - Speed Test by Measurement Lab</title>
  <link rel="icon" href="/assets/images/mlab_logo_m.ico">

  <style>
    body {
      background: #2e3141;
      color: rgba(255, 255, 255, 0.75);
      font-family: "Source Sans Pro", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    #message {
      max-width: 480px;
      padding: 32px 24px;
    }

    #message h1 {
      font-size: 72px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.85);
      margin: 0 0 8px;
    }

    #message h2 {
      font-size: 22px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.65);
      margin: 0 0 24px;
    }

    #message p {
      font-size: 15px;
      line-height: 1.6;
      margin: 0 0 32px;
    }

    #message a {
      display: inline-block;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.35);
      color: #fff;
      text-decoration: none;
      padding: 12px 32px;
      border-radius: 4px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: background 0.2s;
    }

    #message a:hover {
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>

<body>
  <div id="message">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist. It may have been moved or the URL might be incorrect.</p>
    <a href="/">Go to Speed Test</a>
  </div>
</body>

</html>
