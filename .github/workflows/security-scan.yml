name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Run yarn audit
      run: yarn audit
