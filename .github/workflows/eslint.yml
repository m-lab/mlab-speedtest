name: Lint import order

'on':
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'src/js/**'
      - 'eslint.config.js'
      - 'package.json'
  pull_request:
    paths:
      - 'scripts/**'
      - 'src/js/**'
      - 'eslint.config.js'
      - 'package.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  eslint-import-sort:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install ESLint and import-sort plugin
        run: npm install --no-save eslint@8 eslint-plugin-simple-import-sort
      - name: Check import order
        run: npx eslint scripts/
